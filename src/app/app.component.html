<h1>Attribute Directives</h1>
<h2>ngClass and ngStyle</h2>
<p>Control class representation with ngClass</p>
<div [ngClass]="{ border: true, background: false }"></div>
<p>Now same thing with class attribute</p>
<div [class.border]="true"></div>
<p>Set custom inline styles with ngStyle</p>
<div [ngStyle]="{ 'background-color': 'red' }"></div>
<h2>Custom Attribute Directive</h2>
<div highlight>Some text</div>
<h2>Custom Attribute Directive with Input Decorator</h2>
<div [highlight]>Some text</div>
